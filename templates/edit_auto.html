<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Auto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/edit.css') }}">
</head>
<body>
    <div class="cont">
        <h2>Editar datos del vehículo</h2>

        <form method="POST" action="{{ url_for('edit_auto', id=auto['id']) }}">
            <label>Marca:</label><br>
            <input type="text" name="marca" value="{{ auto['marca'] }}" required><br><br>

            <label>Color:</label><br>
            <input type="text" name="color" value="{{ auto['color'] }}" required><br><br>

            <label>Patente:</label><br>
            <input type="text" name="patente" value="{{ auto['patente'] }}" required><br><br>

            <label>DNI:</label><br>
            <input type="text" name="dni" value="{{ auto['dni'] }}" required><br><br>

            <label>Teléfono:</label><br>
            <input type="text" name="telefono" value="{{ auto['telefono'] }}" required><br><br>

            <button class="btn1" type="submit">Guardar cambios</button>
        </form>

        <br>
        <a href="{{ url_for('menu') }}"><button type="button">Volver al menú</button></a>
    </div>
</body>
</html>
